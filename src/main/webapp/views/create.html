<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="/layout :: header"></div>
<div class="container">
    <h2>Create</h2>
    <form th:action="@{create}" th:object="${product}" method="post">
        <table class="table">
            <tbody>
            <tr>
                <td>ID:</td>
                <td><input placeholder="nhập id" th:field="*{id}"></td>
                <td>Name:</td>
                <td><input placeholder="nhập name" th:field="*{name}"></td>
            <tr>
                <td>Price:</td>
                <td> <input placeholder="nhập price" th:field="*{price}"></td>
                <td>Quantity:</td>
                <td> <input placeholder="nhập quantity" th:field="*{amount}"></td>
            </tr>
            <td>Color:</td>
            <td> <input placeholder="nhập color" th:field="*{color}" ></td>
            <td>Description: </td>
            <td> <input placeholder="nhập description" th:field="*{description}" ></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td colspan="2">
                    <select th:field="*{id_cate}">

                            <option th:each="cate: ${listCate}" th:value="${cate.id_cate}" th:text="${cate.name_cate}">
                            </option>
                    </select>
                </td>
            </tr>

            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Create</button>

    </form>
</div>
<div th:replace="/layout :: footer"></div>
</body>
</html>
